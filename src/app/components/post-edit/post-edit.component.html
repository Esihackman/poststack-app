<div class="post-edit-wrapper">
  <button class="back-button" (click)="goBack()">â† Back</button>

  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
      <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
        Title is required (min 5 characters).
      </div>
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" rows="5" formControlName="body"></textarea>
      <div *ngIf="postForm.get('body')?.invalid && postForm.get('body')?.touched">
        Body is required (min 10 characters).
      </div>
    </div>

    <button type="submit" [disabled]="postForm.invalid || isSubmitting">Save Changes</button>
  </form>
</div>
