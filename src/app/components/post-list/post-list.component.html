<div class="post-grid">
  <div class="post-card" *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <div class="card-buttons">
      <a [routerLink]="['/posts', post.id]" class="btn view-btn">View</a>
      <a [routerLink]="['/posts', post.id, 'edit']" class="btn edit-btn">Edit</a>
      <button class="delete-btn" (click)="promptDelete(post.id)">Delete</button>

<app-confirm-modal
  *ngIf="showConfirmModal"
  message="Are you sure you want to delete this post?"
  (confirmed)="handleDeleteConfirm($event)">
</app-confirm-modal>

    </div>
  </div>
  
</div>

<div *ngIf="isLoading" class="loading">Loading posts...</div>
<div *ngIf="error" class="error">{{ error }}</div>
